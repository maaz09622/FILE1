                                                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 60px;
            right: 20px;
            display: none;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #darkModeToggle {
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <button id="darkModeToggle">Toggle Dark Mode</button>

        <section id="about">
            <h2>About Me</h2>
            <p>This is Me MAAZ I am Here To Provide a Comfortable Shopping Web.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>Here you can showcase your projects, portfolio, or services.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>   
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <button id="scrollTopBtn">â†‘ Top</button>

    <footer>
        &copy; 2025 My Website
    </footer>

    <script>
        // Scroll-to-top functionality
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.onscroll = () => {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        scrollTopBtn.onclick = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };
<section id="clock">
    <h2>Current Time</h2>
    <p id="liveClock" style="font-size: 1.5rem;"></p>
</section>
